<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@300;500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Launch countdown timer</title>

</head>
<body>
  <header>
    <div class="content">
      <div class="title">
        <p>We're launching soon</p>
      </div>
  
      <div class="launch-time">
        <div class="days">
          <p class="days-num">00</p>
          <p>Days</p>
        </div>
        <div class="hours">
          <p class="hours-num">00</p>
          <p>Hours</p>
        </div>
        <div class="minutes">
          <p class="minutes-num">00</p>
          <p>Minutes</p>
        </div>
        <div class="seconds">
          <p class="seconds-num">00</p>
          <p>Seconds</p>
        </div>
      </div>
    </div>

    <!-- <div class="background"> -->
      <img src="images/pattern-hills.svg" class="mntn" alt="">
    <!-- </div> -->
    
    <div class="icons">
      <img src="images/icon-facebook.svg" alt="">
      <img src="images/icon-pinterest.svg" alt="">
      <img src="images/icon-instagram.svg" alt="">
    </div>
  
  </header>

  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/pulkit-sharma-22/Launch-Countdown-Timer" target="blank">Pulkit Sharma</a>.</p>
    </div>
  </footer>
</body>
</html>
