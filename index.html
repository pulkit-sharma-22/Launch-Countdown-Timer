<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@300;500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Launch countdown timer</title>

</head>
<body>
  <header>
    <div class="content">
      <div class="title">
        <p>We're launching soon</p>
      </div>
  
      <div class="launch-time">

        <div class="circle1 days">
          <div class="circle2"></div>
          <div class="box">
            <div class="box-up"><p class="days-num">08</p></div>
            <div class="box-down"><p class="days-num">08</p></div>
          </div>
          <p class="text">Days</p>
        </div>
        
        <div class="circle1 hours">
          <div class="circle2"></div>
          <div class="box">
            <div class="box-up"><p class="hours-num">23</p></div>
            <div class="box-down"><p class="hours-num">23</p></div>
          </div>
          <p class="text">Hours</p>
        </div>
        
        <div class="circle1 minutes">
          <div class="circle2"></div>
          <div class= "box">
            <div class="box-up"><p class="minutes-num">55</p></div>
            <div class="box-down"><p class="minutes-num">55</p></div>
          </div>
          <p class="text">Minutes</p>
        </div>
        
        <div class="circle1 seconds">
          <div class="circle2"></div>
          <div class="box">
            <div class="box-up"><p class="seconds-num">41</p></div>
            <div class="box-down"><p class="seconds-num">41</p></div>
          </div>
          <p class="text">Seconds</p>
        </div>

      </div>
    </div>

    <!-- <div class="background"> -->
      <img src="images/pattern-hills.svg" class="mntn" alt="">
    <!-- </div> -->
    
    <div class="icons">
      <a href="#" target="_blank"><img src="images/icon-facebook.svg" alt=""></a>
      <a href="#" target="_blank"><img src="images/icon-pinterest.svg" alt=""></a>
      <a href="#" target="_blank"><img src="images/icon-instagram.svg" alt=""></a>
    </div>
  
  </header>

    </div>
  </footer> -->
</body>
</html>
